<ol ng-show="!loggedIn"class="breadcrumb">
    <li class="dropdown">
        <a class="dropdown-toggle" href="#" data-toggle="dropdown">Login</a>
        <div class="dropdown-menu" style="padding: 15px; padding-bottom: 5px;">
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="username"
                            id="usernameInput" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" ng-model="password"
                            id="passwordInput" placeholder="Password">   
                    <a href="#" ng-click="forgotPassword()">
                        <p id="forgot-password-link" class="text-center">
                            Forgot Password
                        </p>
                    </a>
                </div>
                <input class="btn btn-primary btn-block" type="submit" 
                        id="sign-in" value="Sign In" ng-click="logIn()">
            </form>
        </div>
    </li>
    <li>
        <a href="/signup">Sign up</a>
    </li>
</ol>
<div ng-show="loggedIn" id="userProfileMini">
    <span> {{ user.username }} |
        <a href="#" ng-click="logOut()">Logout</a>
    </span>
</div>
